<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Resetando a página para colocar o meu estilo css-->
    <link rel="stylesheet" href="reset.css">
    
    <link rel="stylesheet" href="style.css">

     <!--importando uma fonte da internet-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Silkscreen&display=swap"
         rel="stylesheet">
         
    <title>Produtos - Barbearia Alura</title>
</head>

<body>
    <!--1° cabeçalho da página header-->
    <header>
        <!--6° cirando uma div para poder posicionar corretamente os elementos-->
        <div class="caixa">
            <!-- 2° Utilizando a tag h1 para dar mais importancia para a imagem-->
            <h1><img src="imgprodutos/logo.png" alt="Logo barbearia"></h1>
            <!-- 3° Criando uma lista não ordenada-->
            <!--5° criando tag nav conteúdo de navegação-->
            <nav>
                <ul>
                    <!-- 4° crinado links para navegar no site-->
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="produtos.html"> Produtos</a></li>
                    <li><a href="contato.html"> Contatos</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <!--7° dividindo conteúdo principal utilizando tag main-->
    <!--Para deixar o código mais legível, tanto para nós, 
    quanto para o navegador Alternativa correta! As tags semânticas fazem com que o navegador 
    entenda melhor o nosso conteúdo, e com isso 
    carregue melhor a nossa página.-->

    <main class="main">
        <!--8°-->
        <ul class="produtos">

            <li>
                <h2>Cabelo</h2>
                <img src="imgprodutos/cabelo.jpg" alt="Imagem Cabelo">
                <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>

            <li>
                <h2>Barba</h2>
                <img src="imgprodutos/barba.jpg" alt="Imagem Barba">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>

            <li>
                <h2>Cabelo+Barba</h2>
                <img src="imgprodutos/cabelo+barba.jpg" alt="Imagem Cabelo + Barba">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 35,00</p>
            </li>
        </ul>

    </main>

    <!--9° Rodapé-->
    <footer>
        <img src="imgprodutos/logo-branco.png" alt="">
        <p class="copyright">
            &copy; Copyright Barbearia Alura - 2022
        </p>
    </footer>

</body>

</html>
